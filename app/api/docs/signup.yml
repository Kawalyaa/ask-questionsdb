The endpoint for registering users

tags:
  -User Authentication
parameters:
  -name: body
  description: This contains user registration details
  in: body
  required: True
  schema:
    type: object
    required:
      - "name"
      - "user_name"
      - "email"
      - "password"
    properties:
          name:
        type: "string"
        example: "kawalya"
        user_name:
          type: "string"
          example: "kawalyai"
          email:
            type: "string"
            example: "kawalya5@gmail.com"
            password:
              type: "string"
              format: password
              example: "bornagain"
responses:
  201:
    description:  User registered successfully
    schema:
      type: object
      proparties:
        message:
          type: string
          enum:
            - "created successfully"
      409:
        description: Failed to register user exists
          schema:
            type: object
            proparties:
              message:
                type: string
                enum:
                  - "User exists"
          400:
            description:
              schema:
                type: object
                proparties:
                  message:
                    type: string
                    enum:
                      - " value is lacking. It is required field"
                      - "The user_name provided is too short"
                      - "The user_name provided is too long"
                      - "The password provided is too short"
                      - "name can not have non alphatic characters"
                      - "The email provided is invalid"
