Endpoint to post a new question_test
tags:
  - Questions
  parameters:
    - name: body
    description: question creation deatails
    in: body
    required: true
    schema:
      type: object
      required:
        - "title"
        - "description"
        properties:
          title:
            type: "string"
            example: "WORLD NEWS"
            description:
              type: "string"
              example: "Tesla company has unveiled the model Y series suv"
      responses:
        201:
          description:  Question is Created successfully
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - "Question Created successfully"
          409:
            description: Question already exists cant creaate
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum:
                      - "question already exists"
              400:
                description: Question bad input
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      enum:
                        - "value should not be empty"
                        - "title value should be a string"
                        - "description value should be a string"
                  401:
                    description: Failed to post question
                    schema:
                      type: object
                      properties:
                        message:
                          type: string
                          enum:
                            - "The token has expired"
                            - "The token is invalid"
                      403:
                        description: Failed to post question
                        schema:
                          type: object
                          properties:
                            message:
                              type: string
                              enum:
                                - "No authorization header provided. This resource is secured"

              security:
                JWT:
                  description: pass in the jwt token ie Bearer <jwt_token>
                  type: apiKey
                  schema: Bearer
                  name: token
                  in: header
                  bearerFormat: JWT
