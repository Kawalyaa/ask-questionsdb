Get one question
-----
tags:
  - Questions
  parameters:
    - in: path
    name: post_id
    required: true
    type: integer
    description: input id of the question.
    responses:
      200:
        description: Question found in the database.
      404:
        description: Not found
        security:
          - JWT:
            description: Pass in jwt token. i.e Bearer <jwt_token>
            type: apiKey
            schema: Bearer
            name: token
            in: header
            bearerFormat: JWT
