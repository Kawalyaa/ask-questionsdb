language: python
env:
  FLASK_ENV=development
  DATABASE_URL="dbname='kawalya' host='localhost' port=5432  user='kawalya' password=''"
  DATABASE_TEST_URL="dbname='question_test' host='localhost' port=5432  user='kawalya' password=''"

python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install coveralls codecov

services:
  - postgresql
addons:
  postgresql: "10.5"

before_script:
  - psql -c 'CREATE DATABASE kawalya;' -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public to postgres ;" -U postgres

script:
  - nosetests --with-coverage --cover-package=app app/tests

after_success:
  - coveralls
  - codecov --token=
